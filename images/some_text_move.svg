<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="110%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        .marquee {
          height: 100px;	
          overflow: hidden;
          position: relative;
        }
        @font-face {
          font-family: "beer-money12";
          src: url('fonts/beer-money12.ttf') format("truetype");
        }
        .marquee strong {
          font-family: beer-money12, fallBackFonts, sans-serif;
          src: url('fonts/beer-money12.ttf') format("truetype");color: #79A500;
          position: absolute;
          font-size: 3em;
          width: 100%;
          height: 100%;
          margin: 0;
          line-height: 100px;
          text-align: center;

          transform:translateX(100%);

          animation: marquee 7s linear infinite;
        }

        @keyframes marquee {
          0%   { 
            transform: translateX(100%); 		
          }
          100% { 
            transform: translateX(-80%); 
          }
        }
      </style>
      <div class="marquee">
        <strong>lPestl</strong>
      </div>
		</div>
	</foreignObject>
</svg>